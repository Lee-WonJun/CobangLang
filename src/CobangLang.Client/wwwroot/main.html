<div class="editor-container">
  ${Body}

  <div id="notification-area">
    <div>${Error}</div>
  </div>

  <template id="Home">
    <div class="editor-layout">
      <div class="editor-header">
        <div class="header-left">
          <h1 class="title is-4 mb-0">Cobang Playground</h1>
        </div>
        <div class="header-right">
          <button onclick="${RunCode}" class="button is-success is-medium">
            <span class="icon"><i>&gt;</i></span>
            <span>Run</span>
          </button>
          <button onclick="${ClearOutput}" class="button is-light is-medium">Clear</button>
        </div>
      </div>
      
      <div class="editor-panels">
        <div class="editor-panel">
          <div class="panel-header">
            <span class="panel-title">Code Editor</span>
            <span class="panel-hint">Cobang Lang</span>
          </div>
          <div class="panel-content">
            <textarea class="textarea is-family-monospace" rows="15" placeholder="Enter Cobang code here..." bind="${Code}"></textarea>
          </div>
        </div>
        
        <div class="editor-panel">
          <div class="panel-header">
            <span class="panel-title">Output</span>
          </div>
          <div class="panel-content output-panel">
            ${Output}
          </div>
        </div>
      </div>
      
      <div class="editor-footer">
        <details class="example-section">
          <summary>Example Code</summary>
          <pre>Aloha~ Wonjun
I need you~~~ Wonjun ?
Wonjun, how are you?</pre>
        </details>
      </div>
    </div>
  </template>

  <template id="ErrorNotification">
    <div class="notification is-danger">
      <button class="delete ${HideClass}" onclick="${Hide}"></button>
      ${Text}
    </div>
  </template>
</div>
