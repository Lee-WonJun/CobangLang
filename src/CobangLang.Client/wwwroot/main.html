<div class="editor-container">
  ${Body}

  <div id="notification-area">
    <div>${Error}</div>
  </div>

  <template id="Home">
    <div class="editor-layout">
      <div class="editor-header">
        <div class="header-left">
          <h1 class="title is-4 mb-0">Cobang Playground</h1>
        </div>
        <div class="header-right">
          <button onclick="${RunCode}" class="button is-success is-medium">
            <span class="icon"><i>&gt;</i></span>
            <span>Run</span>
          </button>
          <button onclick="${ClearOutput}" class="button is-light is-medium">Clear</button>
        </div>
      </div>
      
      <div class="editor-panels">
        <div class="editor-panel">
          <div class="panel-header">
            <span class="panel-title">Code Editor</span>
            <span class="panel-hint">Cobang Lang</span>
          </div>
          <div class="panel-content">
            <textarea class="textarea is-family-monospace" rows="15" placeholder="Enter Cobang code here..." bind="${Code}"></textarea>
          </div>
        </div>
        
        <div class="editor-panel">
          <div class="panel-header">
            <span class="panel-title">Terminal</span>
          </div>
          <div class="panel-content output-panel">
            ${Output}
          </div>
        </div>
      </div>
      
      <div class="editor-footer">
        <details class="example-section">
          <summary>Docs</summary>
          <div class="doc-content">
            <h3 class="doc-title">══ Cobang Language Documentation ══</h3>
            <div class="doc-section">■ 주석</div>
            <div class="doc-item">호호 → 한줄 주석</div>
            <div class="doc-section">■ 변수</div>
            <div class="doc-item">알로하~~~ 변수명 → 변수 선언</div>
            <div class="doc-item">저 필요하신분~~~ 변수명? → 변수 += (~개수 - ?개수)</div>
            <div class="doc-item">변수명 너무한거 아니에요? → 변수 = -변수</div>
            <div class="doc-section">■ 출력</div>
            <div class="doc-item">변수명 요즘 어떠신가요? → 숫자 출력</div>
            <div class="doc-item">변수명 요즘 어떠신가요?? → ASCII 출력</div>
            <div class="doc-section">■ 제어문</div>
            <div class="doc-item">변수명 말이 되나요? ... ㅎㅎㅎㅎ 개웃김. → if문</div>
            <div class="doc-item">집가서 더 볼게요~~~ ... ㅎㅎㅎㅎ 개웃김. → while문</div>
            <div class="doc-item">여러분~, 먼저 들어가보겠습니다 → break</div>
            <div class="doc-section">■ 기타</div>
            <div class="doc-item">변수명 오~~~ 너무 좋습니다. → return</div>
            <div class="doc-item">스탠덥스탠덥스탠덥 하시죠~ → sleep</div>
          </div>
        </details>
      </div>
    </div>
  </template>

  <template id="ErrorNotification">
    <div class="notification is-danger">
      <button class="delete ${HideClass}" onclick="${Hide}"></button>
      ${Text}
    </div>
  </template>
</div>
